<div class="sepa form-group" (click)="hideSettings=!hideSettings">
  <label class="col-xs-2 control-label label-{{storage.getColor()}}">{{"OTHER" | translate}}</label>
  <div class="col-xs-10">
    <button type="button"
            class="btn btn-link btn-sm pull-right" aria-label="Left Align">
      <span
        class="glyphicon label-{{storage.getColor()}}"
        [class.glyphicon-chevron-right]="hideSettings"
        [class.glyphicon-chevron-down]="!hideSettings"
        aria-hidden="true"
      ></span>
    </button>
  </div>
</div>
<div *ngIf="!hideSettings" [formGroup]="advancedForm">
  <div class="form-group">
    <label class="col-sm-2 col-xs-12 control-label">{{"STATUS" | translate}}</label>
    <div class="col-sm-10 col-xs-12">
      <select class="form-control" formControlName="status" [(ngModel)]="status" (change)="updateAppointment()">
        <option value="tentative">{{"TENTATIVE" | translate}}</option>
        <option value="confirmed">{{"CONFIRMED" | translate}}</option>
        <option value="cancelled">{{"CANCELLED" | translate}}</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 col-xs-12 control-label">{{"TIMEZONE" | translate}}</label>
    <div class="col-sm-10 col-xs-12">
      <select class="form-control" formControlName="timezone" [(ngModel)]="timezone" (change)="updateAppointment()">
        <option value="floating">{{"FLOATING" | translate}}</option>
        <option *ngFor="let tz of timeZoneNames" value="{{ tz }}">{{ tz }}</option>
      </select>
    </div>
  </div>
</div>
